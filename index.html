<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="description" content="Your description goes here">
  	<meta name="keywords" content="one, two, three">
	<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Blank Template</title>

		<!-- external CSS link -->
		<!-- <link rel="stylesheet" href="css/normalize.css"> -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<main>
			<div class="result-place"></div>
			<div class="buttons">
				<div class="row">
					<div class="button number-button">8</div>
					<div class="button number-button">7</div>
					<div class="button number-button">9</div>
					<div class="button divide-button">/</div>
				</div>
				<div class="row">
					<div class="button number-button">4</div>
					<div class="button number-button">5</div>
					<div class="button number-button">6</div>
					<div class="button multiply-button">X</div>
				</div>
				<div class="row">
					<div class="button number-button">1</div>
					<div class="button number-button">2</div>
					<div class="button number-button">3</div>
					<div class="button add-button">+</div>
				</div>
				<div class="row">
					<div class="button number-button">0</div>
					<div class="button dot-button">.</div>
					<div class="button equals-button">=</div>
					<div class="button subtract-button">-</div>
				</div>
			</div>
		</main>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
